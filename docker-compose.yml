services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: django_rclone_test
      POSTGRES_USER: django_rclone
      POSTGRES_PASSWORD: testpassword
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U django_rclone -d django_rclone_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: django_rclone_test
      MYSQL_USER: django_rclone
      MYSQL_PASSWORD: testpassword
      MYSQL_ROOT_PASSWORD: testpassword
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "django_rclone", "-ptestpassword"]
      interval: 5s
      timeout: 5s
      retries: 5
